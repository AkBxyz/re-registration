<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Cadastro</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nome completo</span>
                        <input type="text" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nome de usuário</span>
                        <input type="text" placeholder="Digite seu nome de usuário" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Seu telefone</span>
                        <input type="text" placeholder="Digite seu telefone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Senha</span>
                        <input type="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmar senha</span>
                        <input type="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Genero</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Masculino</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Feminino</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefiro não informar</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </body>
</html>
